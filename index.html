<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="header">Stock Profit or Loss App</h1>
    <div id="container">
        <label for="init-stock-price" class="lbl-for-inputs">
            Initial Stock Price:
            <input type="text" id="init-stock-price" class="inputs-for-stocks" placeholder="Enter Initial stock price here">
        </label>
        <label for="qty-stocks" class="lbl-for-inputs">
            Quantity of Stocks :
            <input type="text" id="qty-stocks" class="inputs-for-stocks" placeholder="Enter the quantity of stocks here">
        </label>
        <label for="curr-stock-price" class="lbl-for-inputs">
            Current stock price : 
            <input type="text" id="curr-stock-price" class="inputs-for-stocks" placeholder="Enter current stock price">
        </label>
        <button id="tell-me-btn">Tell Me!</button>
        <div id="output-container" class="output"></div>
    </div>

</body>
